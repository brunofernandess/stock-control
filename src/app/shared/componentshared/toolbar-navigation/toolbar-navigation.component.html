<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      (click)="redirectDashboard()"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>

  </div>


  <div class="p-toolbar-group-center">
    <p-button
      icon="pi pi-cart-plus"
      label="Produtos"
      (click)="redirectProducts()"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>



    <p-button
      icon="pi pi-ticket"
      label="Categorias"

      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>


    <p-button
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      [routerLink]="['/Produtos']"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>





  </div>


  <div class="p-toolbar-group-end">

    <p-button
    label="Sair"
    icon="pi pi-sign-out"
    styleClass="p-button-danger"
    (onClick)="handleLogout()"
    >


    </p-button>

  </div>


</p-toolbar>
